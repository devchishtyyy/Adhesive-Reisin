version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: adhesive-resin-ui:dev
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_PORT=5173
    volumes:
      - ./:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
